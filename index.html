<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>
<body>
  <section class="container">
    <h2>Calculadora de IMC</h2>
    <div>
      <span>Altura<small> (ex: 1.85)</small></span>
      <div>
        <input id="altura" onkeypress='return filtroTeclas(event)'></input>
      </div>
    </div>

    <div>
      <span>Peso<small> (ex: 70.5)</small></span>
      <div>
        <input id="peso" onkeypress='return filtroTeclas(event)'></input>
      </div>
    </div>
      <button id="calcular">Calcular</button>
      <button id="limpar">Limpar</button>
    <div>
      <span>Seu IMC: </span>
      <span id="result"></span>
    </div>
  </section>
  <script src="/js/script.js"></script>
</body>
</html>
